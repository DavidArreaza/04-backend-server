<!DOCTYPE html>
<html>

    <body>
        <h1>Google Sing In</h1>

        <!-- data-callback="http://localhost:3000" -->

            data-client_id="597752500350-rbgsh2li8ujs7almqbko67pvbs3ja1qr.apps.googleusercontent.com"

            data-context="signin"
            data-ux_mode="popup"

            data-theme="outline"
            data-text="sign_in_with"
            data-size="large"
            data-logo_alignment="left">
        </div>
